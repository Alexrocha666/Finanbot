name: Chatbot IA

on:
  issues:
    types: [opened]  # Isso ser√° ativado quando um novo "issue" for criado.

jobs:
  respond:
    runs-on: ubuntu-latest

    steps:
      - name: Responder com IA
        run: |
          # Realizando a chamada para a API da Hugging Face para gerar a resposta.
          RESPONSE=$(curl -s -X POST "https://api-inference.huggingface.co/models/gpt2" \
          -H "Authorization: Bearer ${{ secrets.HF_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d "{\"inputs\": \"${{ github.event.issue.title }}\"}" | jq -r '.[0].generated_text')

          echo "Resposta gerada: $RESPONSE"

          # Usando a API do GitHub para responder o "issue" com a resposta gerada pela IA.
          curl -X POST -H "Authorization: token ${{ secrets.MY_GITHUB_TOKEN }}" \
            -d "{\"body\": \"$RESPONSE\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments"
