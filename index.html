<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot GitHub</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat { width: 80%; max-width: 600px; margin: 20px auto; border: 1px solid #ccc; padding: 10px; }
        .message { text-align: left; margin: 5px 0; }
        .user { font-weight: bold; color: blue; }
        .bot { font-weight: bold; color: green; }
    </style>
</head>
<body>

<h2>Chatbot Inteligente</h2>
<div id="chat"></div>
<input type="text" id="userInput" placeholder="Digite sua mensagem..." />
<button onclick="sendMessage()">Enviar</button>

<script>
    async function sendMessage() {
        let input = document.getElementById("userInput").value;
        if (!input.trim()) return;

        let chat = document.getElementById("chat");
        chat.innerHTML += `<div class='message user'>VocÃª: ${input}</div>`;
        document.getElementById("userInput").value = "";

        let response = await fetch(`https://api.github.com/repos/Alexrocha666/Finanbot-github/issues`, {
            method: "POST",
            headers: {
                "Authorization": "Bearer SEU_GITHUB_TOKEN",
                "Accept": "application/vnd.github.v3+json"
            },
            body: JSON.stringify({ title: input, body: "Processando...", labels: ["chat"] })
        });

        let jsonResponse = await response.json();
        setTimeout(() => {
            chat.innerHTML += `<div class='message bot'>Bot: ${jsonResponse.title}</div>`;
        }, 2000);
    }
</script>

</body>
</html>
